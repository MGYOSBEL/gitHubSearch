<div class="card col-12 mt-2 p-0" (click)="viewUserDetail()">
  <div class="row container-fluid mx-0" id="card-row">
    <div class="col-2 col-md-1 p-0 m-0" id="avatar-col">
      <img [src]="user.avatar_url" class="img rounded-circle my-2" id="avatar-img" alt="">
    </div>
    <div class="col-9 p-0 pl-2 pl-md-4">
      <p class="user-name text-left mt-3">
        {{user.login}}
      </p>
    </div>
  </div>
</div>
