
  <div class="col-12 col-md-6 container" *ngIf="(users$ | async) as users">
    <div class="" *ngFor="let user of users">
      <app-user-card [user]="user" (detail)="onUserDetail($event)"></app-user-card>
    </div>
    <ng-container *ngIf="users.length === 0">
      <h5 class="empty-list-message">Your search criteria did not match any result. Please type a criteria in the search box. </h5>
    </ng-container>
  </div>
